<ion-header>

  <ion-navbar>
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)] = "login.password" name="password" type="text" #password="ngModel"></ion-input>
    </ion-item>

  </ion-list>

  <p ion-text [hidden]="submitted == true" color="danger" padding-left>
    Incorrect username or password
  </p>

  <button
    ion-button full large icon-left
    (click)="routeAdminSignIn()">Sign In</button>



</ion-content>
